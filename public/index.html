<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <meta name="viewport" content="width=device-width", initial-scale=1.0, maximum scale=1.0" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!--Google Fonts-->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap');
      </style>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!--Nav CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!--header CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!--new-tweet css-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!--tweet css-->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>

      <div> 
        <p> <b>Write</b> a new tweet </p>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <header>
      <div>
        <img src="./images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Fire Wolf</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">

        <p id="error-exceed"><i class="fas fa-exclamation-triangle"></i> Your tweet cannot be sent as it exceeds our 140 character limit unfortunately!<i class="fas fa-exclamation-triangle"></i></p>
        <p id="error-blank"><i class="fas fa-exclamation-triangle"></i> Your tweet is currently blank, and therefore cannot be sent. Please write sth.<i class="fas fa-exclamation-triangle"></i></p>

      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <textarea type="text" name="text" id="tweet-text" placeholder="What are you humming about?" ></textarea>
        <div class="submit-count">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section id="tweet-container">
     
      </section>

    </main>
  </body>
</html>
